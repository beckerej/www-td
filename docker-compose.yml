version: '3'
services:
    web:
        build:
            context: ./www-td
            dockerfile: Dockerfile
        ports:
            - '80:80'
            - '443:443'
    mydb:
        image: postgres
        volumes:
            - 'db-data:/var/lib/postgresql/data'
        ports:
            - '5432:5432'
volumes:
    db-data:
        driver: local
